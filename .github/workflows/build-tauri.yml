name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-26
            bundle: app
            artifact_glob: src-tauri/target/release/bundle/macos/*.app
            artifact_name: Rift-macOS-app
          - os: ubuntu-22.04
            bundle: appimage
            artifact_glob: src-tauri/target/release/bundle/appimage/*.AppImage
            artifact_name: Rift-linux-appimage
          - os: windows-latest
            bundle: msi,nsis
            artifact_glob: |
              src-tauri/target/release/bundle/msi/*.msi
              src-tauri/target/release/bundle/nsis/*.exe
            artifact_name: Rift-windows-installers

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install JS dependencies
        run: |
          if [[ "$GITHUB_ACTOR" == "dependabot[bot]" ]]; then
            bun install
          else
            bun install --frozen-lockfile
          fi

      - name: Build Tauri bundle
        run: bunx tauri build --bundles ${{ matrix.bundle }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error
